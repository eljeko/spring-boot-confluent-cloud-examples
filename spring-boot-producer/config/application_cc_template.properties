# ==============================
# Kafka Bootstrap Servers
# ==============================
spring.kafka.bootstrap-servers=<your-cc-clouster>:9092

# ==============================
# Security (SASL_SSL + PLAIN)
# ==============================
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
  username="<YOUR_API_KEY>" \
  password="<YOUR_SECRET>";

# ==============================
# Producer Config
# ==============================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all

# ==============================
# Consumer Config
# ==============================
spring.kafka.consumer.group-id=springboot-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# application config
producer.interval.seconds=1
producer.topic.name=test